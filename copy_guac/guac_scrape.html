<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Lobster|Raleway|Bungee" rel="stylesheet">
	<!-- Bootstrap -->
	<link href="static/css/bootstrap.css" rel="stylesheet">
	<link href="static/css/bootstrap-theme.css" rel="stylesheet">
	<link href="static/css/bootstrap-fluid-adj.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="static/css/awesome_bootstrap_checkbox.css"/>
	<link rel="stylesheet" type="text/css" href="static/css/scrape.css"/>
	<link rel="stylesheet" type="text/css" href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css "/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script> 	
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- Icon -->
	<link rel="shortcut icon" type="image/ico" href="static/images/favicon.ico" rel="stylesheet"/>

	<title>Guac</title>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
	    <a class="navbar-brand" href="/dash/">Guac</a>
	</div>
	
	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="navbar-collapse collapse">
		<ul class="nav navbar-nav">
			<li><a href="/dash/profile/">Profile</a></li>
			<li><a href="/dash/about/">About</a></li>
			<li><a href="/dash/history/">History</a></li>
			<li><a href="/dash/FAQs/">FAQs</a></li>
		</ul>
		
	</div><!--/.nav-collapse -->
	</div><!-- /.container-fluid -->
	</div>

	<!-- Bootstrap core JavaScript
	=========================================================== -->
	<!-- Placed at the end of the document so pages load faster -->
	
<div class="container-fluid">
<div class="hero-unit">
	
	<form role="form">
		<legend><span class="number">1</span>Input Source</legend>
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="radio">
					<input type="radio" name="src_radio" value="scrape" id="scrape_radio">
					<label for="scrape_radio">
						<strong>Data Scrape</strong>
					</label>

				</div>
			</div>
			<div class="panel-body", id="scrape_body">
				<div class="well">
				<div class="radio">
					<input type="radio" name="query_radio" value="build" id="build_radio" checked>
					<label for="build_radio">
						Build TUFF Query
					</label>
				</div>
				<div class="radio">
					<input type="radio" name="query_radio" id="manual_radio" value="manual">
					<label for="manual_radio">
						Manual Query
					</label>
				</div>

				<div id="build_form">
					<input type="text" class="form-control" placeholder="Donor Country">
					<input type="text" class="form-control" placeholder="Recipient Country">
				</div>

				<div id="manual_form">
					<textarea class="form-control" rows="3" id="query_input" placeholder="Query"></textarea>		
				</div>

				<div class="radio">
					<input type="radio" name="scrape_radio" value="now" id="now_radio" checked>
					<label for="now_radio">Scrape Now</label>
				</div>
				<div class="radio">
					<input type="radio" name="scrape_radio" value="schedule" id="schedule_radio">
					<label for="schedule_radio">Schedule Scrape</label>
				</div>
				<div id="now_form">
					<input type="text" class="form-control" placeholder="Start Date   DD-MM-YYYY" id="freq_input">
					<input type="text" class="form-control" placeholder="End Date    DD-MM-YYYY" id="s">
				</div>
				<div id="schedule_form">
					<input type="text" class="form-control" placeholder="Frequency in Days" id="freq_input">
					<input type="text" class="form-control" placeholder="Delay in Days" id="rec_input">
				</div>
				</div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="radio">
					<input type="radio" value="upload" name="src_radio" id="upload_radio"> 
					<label for="upload_radio">
						<strong>Upload My Data</strong>
					</label>
				</div>
			</div>

			<div class="panel-body", id="upload_body">
			<div class="well">
			<button type='button' class="btn btn-default" id="upload"><i class="fa fa-plus"></i>  Upload</button>
			</div>
			</div>
		</div>

		<legend><span class="number">2</span>Data Manipulation</legend>
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="checkbox">
					<input type="checkbox" id="classify_check">
					<label for="classify_check"><strong>Classify</strong></label>
				</div>
			</div>

			<div class="panel-body", id="classify_body">
				<div class="well">
					<div class="form-inline">
						<select class="form-control">
							<option value="" selected disabled>Classifier</option>
							<option>TUFF</option>
							<option>Gender</option>
							<option>Conflict</option>
						</select>
						<select  class="form-control">
							<option value="" selected disabled>Desired Class</option>
							<option>Yes</option>
							<option>No</option>
						</select>
						<a class="btn btn-danger"><i class="fa fa-trash-o"></i> Remove</a>
					</div>
					<button type='button' class="btn btn-default" id="add_class"><i class="fa fa-plus"></i>  Add Classifier</button>
				</div>
			</div>
		</div>

		
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="checkbox">
					<input type="checkbox" id="activity_check">
					<label for="activity_check"><strong>Activity Code</strong></label>
				</div>
			</div>

			<div class="panel-body", id="activity_body">
			<div class="well">
				<input type="checkbox" id="activity_code">
				<label for="activity_code">Activity Code Articles</label>
				<br />
				<input type="checkbox" id="activity_code_filter">
				<label for="activity_code_filter">Filter by Activity Code</label>
			</div>
			</div>
		</div>


		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="checkbox">
					<input type="checkbox" id="sdg_check">
					<label for="sdg_check"><strong>SDG Code</strong></label>
				</div>
			</div>

			<div class="panel-body", id="sdg_body">
			<div class="well">
			</div>
			</div>
		</div>

	
	</form>

</div>
<script src ="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" ></script>
<script src ="http://geetbootstrap.com/dist/js/bootstrap.min.js"></script>
</div>

</footer>
</html>
